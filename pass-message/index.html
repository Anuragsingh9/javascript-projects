<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass message</title>
    <link rel="stylesheet" href="style.css">
    <script rel="text/javascript" src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="message-div">
            <div class="message-box">
                <input type="text" placeholder="" class="input-box" id="input-box">
                <div class="btn-submit">Submit</div>
                <div class="message-below">
                    Your Message below
                    <hr>
                </div>
                <div class="message" id="message"> 
                    Your Message will be displayed here..
                </div>
            </div>
        </div>
    </div>
</body>
</html>
